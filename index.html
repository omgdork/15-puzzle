<!DOCTYPE html>
<html>
  <head>
    <title>15 Puzzle</title>
    <link rel="stylesheet" href="/styles/app.css">
    <script src="/utilities/utilities.js" type="module"></script>
    <script src="/components/tile.js" type="module"></script>
    <script src="/components/board.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <div class="app">
      <form>
        <div class="field">
          <label for="txt-columns">Columns</label>
          <input type="number" id="txt-columns" min="2" placeholder="Minimum size is 2" oninput="validity.valid || (value='')">
        </div>
        <div class="field">
          <label for="txt-rows">Rows</label>
          <input type="number" id="txt-rows" min="2" placeholder="Minimum size is 2" oninput="validity.valid || (value='')">
        </div>
        <div class="field">
          <label for="txt-tile-size">Tile Size (px)</label>
          <input type="number" id="txt-tile-size" min="30" placeholder="Minimum size is 30" oninput="validity.valid || (value='')">
        </div>
        <button type="button" id="btn-add" class="btn">Add Board</button>
      </form>
    </div>
  </body>
</html>
